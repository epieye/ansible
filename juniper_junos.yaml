---
- name: Get Device Facts
  hosts: 192.168.1.88
  roles:
    - Juniper.junos
  connection: local
  gather_facts: no

  tasks:
  - name: Configure test. uncommitted changes will be discarded on exit.
    juniper_junos_config:
      load: set
      config_mode: private
      commit: false
      template: templates/192.168.1.88.j2
      diffs_file: diff.txt
      vars:
        country_code: "US" 
        latitude: "33.948730"
        longitude: "-84.294338"

        
