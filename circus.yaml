---

- name: Deploy Circus and circusify services.
  hosts: all

  tasks:
  - name: Install pre-requisites
    yum: name=python-zmq,python-devel,python-virtualenv state=latest
    become: true
    tags: install_circus
    #when: "'app' in inventory_hostname or 'web' in inventory_hostname"
    when: "'tanami' in inventory_hostname or 'web' in inventory_hostname"

  - name: Install circus
    pip: name=circus state=latest
    become: true
    tags: install_circus
    #when: "'app' in inventory_hostname or 'web' in inventory_hostname"
    when: "'tanami' in inventory_hostname or 'web' in inventory_hostname"

  - name: Install circus-web
    pip: name=circus-web state=latest
    become: true
    tags: install_circus
    #when: "'app' in inventory_hostname or 'web' in inventory_hostname"
    when: "'tanami' in inventory_hostname or 'web' in inventory_hostname"

  - name: Install chaussette
    pip: name=chaussette state=latest
    become: true
    tags: install_circus
    #when: "'app' in inventory_hostname or 'web' in inventory_hostname"
    when: "'tanami' in inventory_hostname or 'web' in inventory_hostname"

  - name: Creates circus.d directory
    file: path=/etc/circus.d state=directory
    become: true
    tags: create_circus_ini
    #when: "'app' in inventory_hostname or 'web' in inventory_hostname"
    when: "'tanami' in inventory_hostname or 'web' in inventory_hostname"

  - name: Create circus.ini
    blockinfile:
      path: /etc/circus.d/circus.ini
      create: yes
      state: present
      marker: "## {mark} added by ansible"
      block: |
        [circus]
        statsd = 1
        httpd = 1

        [watcher:webapp]
        cmd = /usr/bin/chaussette --fd $(circus.sockets.web)
        numprocesses = 3
        use_sockets = True

        [socket:web]
        host = 0.0.0.0
        port = 9999
    become: true
    tags: create_circus_ini
    #when: "'app' in inventory_hostname or 'web' in inventory_hostname"
    when: "'tanami' in inventory_hostname or 'web' in inventory_hostname"

  - name: Create systemd service script
    blockinfile:
      path: /etc/systemd/system/circus.service
      create: yes
      state: present
      marker: "## {mark} added by ansible"
      block: |
        [Unit]
        Description=Circus process manager
        After=syslog.target network.target nss-lookup.target

        [Service]
        Type=simple
        ExecReload=/usr/bin/circusctl reload
        ExecStart=/usr/bin/circusd /etc/circus/circus.ini
        Restart=always
        RestartSec=5

        [Install]
        WantedBy=default.target
    become: true
    tags: create_systemd_service
    #when: "'app' in inventory_hostname or 'web' in inventory_hostname"
    when: "'tanami' in inventory_hostname or 'web' in inventory_hostname"

